      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>Cyber Playground</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
        let autocomplete;
          function initAutoComplete() {
            autocomplete = new google.maps.places.Autocomplete(
              document.getElementById('autocomplete'),
              {
                types: ['establishment'],
                componentRestrictions: {'country': ['GB']},
                fields: ['place_id', 'geometry', 'name']
              }
            )
            autocomplete.addListener('place_changed', onPlaceChanged)
          }

          function onPlaceChanged() {
            var place = autocomplete.getPlace();

            if (!place.geometry) {
              // reset if no selection
              document.getElementById('autocomnplete').placeholder = 'Enter a place'
            } else {
              // Display details
              document.getElementById('details').innerHTML = place.name
            }
          }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.44&key=AIzaSyBteRkpkk1mblYQ26xmEruUECQKoaNlYYk&libraries=places&callback=initAutoComplete" async defer></script>
